<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://css.gg/dark-mode.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@100;200;300;400;500;600&family=Nunito+Sans:wght@200;300&family=Nunito:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100&family=Sacramento&family=Ubuntu:wght@300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <div class="clockContainer">
    <div class="days">
      <h1 class="day1">Date</h1>
      <p class="title title1">DAY</p>
    </div>

    <div class="hours">
      <h1 class="hour1">Hours</h1>
      <p class="title title2">HOURS</p>

    </div>
    <div class="minutes">
      <h1 class="hour2">Minutes</h1>
      <p class="title title3">MINUTES</p>

    </div>
    <div class="seconds">
      <h1 class="hour3">Seconds</h1>
      <p class="title title4">SECONDS</p>
    </div>

  </div>
  <script src="digital.js" charset="utf-8"></script>
</body>

</html>
